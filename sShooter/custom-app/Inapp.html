<style>
    #icontent{
        width: 100%;
        height: 90%;
    }

    .animate1 {
        -webkit-animation: animateslide 1.0s;
        animation: animateslide 1.0s 
    }
    
    #mainarea{
        border-style: solid;
        border-color: whitesmoke;
    }
    
    #exit{
        width: 10%;
        position: absolute;
        left: 0;
        top: 0;
        color: tomato;
        color: white;
        font-weight: bold;
        opacity: 0.5;
    }
    
    #workspace{
        background-color: #c0c0c0;
    }
    
    @-webkit-keyframes animateslide {
        0%{
            transform: translate(-1500px,0px);
        }
        100%{
            transform: translate(0px,0px);
        }
    }

    @keyframes animateslide {
        0%{
            transform: translate(-1400px,0px);
        }
        100%{
            transform: translate(0px,0px);
        }
    }
</style>
<div class="modal" id="INAPP">
    <div class="modal-content animate1 container-fluid" id="icontent">
        <div id="mainarea" class="modal-body row" style="background-color: #000; color: white;padding: 5px;">
            <canvas class ="col-sm-12" id="workspace" ng-mousemove="inapp.stat($event);" ng-mouseleave="inapp.stat();"
                    width="{{inapp.wdth}}" height="{{inapp.hght}}">Not supported</canvas>
            <button id="exit" class="btn-danger" ng-click="inapp.close();">Exit</button>
        </div>
    </div>
</div>
